<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/form-favicon.png">
    <script src="./script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div id="leftContainer">
            <img src="./images/Background-Image.jpg" id="leftBackground" alt="A starry night featuring a shooting star and a tree line along the bottom of the photo.">
            <div id="odinImgContainer">
                <img src="./images/odin-lined.png" id="leftOdin" alt="An outline of The Odin Project's logo.">
                <p id="odinText">ODIN</p>
            </div>
            <span id="linkSpan">
                <a id="sourcesLink" href="https://github.com/Dylan-Gresham/TOP-SignUpForm" target="_blank">Click me for image Sources</a>
            </span>
        </div>
        <div id="rightContainer">
            <div id="rightTopContainer">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest
                    dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="rightMidContainer">
                <h2>Let's do this!</h2>
                <span>
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </span>
                <span>
                    <div>
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" name="email" placeholder="username@domain.com" required>
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890" pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{4}" required>
                    </div>
                </span>
                <span>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" class="invalid" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="cPassword">CONFIRM PASSWORD</label>
                        <input type="password" class="invalid" id="cPassword" name="cPassword" required>
                    </div>
                </span>
            </div>
            <div id="rightBotContainer">
                <button class="submitButton" id="createAcc" type="submit">Create Account</button>
                <span>
                    <p>Already have an account?</p>
                    <button class="submitButton" id="logIn" type="submit">Log in</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
